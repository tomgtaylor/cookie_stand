    <header>
        <h1 id="sales-header">Sales Data</h1>
        <a href="index.html">Home Page</a>
    </header>
    <hr>
    <main>
        <table>
            <thead>
              <tr>
                <th></th>
                <th>6:00 am</th>
                <th>7:00 am</th>
                <th>8:00 am</th>
                <th>9:00 am</th>
                <th>10:00 am</th>
                <th>11:00 am</th>

                <th>3:00 pm</th>

              </tr>
            </thead>
<!-- -------------------------------------------------------------- -->            
            <tbody id="table-body"></tbody>
<!-- -------------------------------------------------------------- -->            
            
            <tfoot id="table-footer"> </tfoot>    
        </table> 
        <br><br>

    <form id="add-location">

        <fieldset>
            <p>
            <legend> Add New Location </legend> <br>
    <!-- ---------------------------------------------------------------- -->            
                <label> 
                    <input type="text" name="location" placeholder="Location Name">
                </label>
            </p>
    <!-- ---------------------------------------------------------------- -->
            
                <label>
                    <input type="number" name="minimum" placeholder="Minimum Customers">
                </label>            
    <!-- ---------------------------------------------------------------- -->
            <p>
                <label>
                    <input type="number" name="maximum" placeholder="Maximum Customers">
                </label>
            </p>
    <!-- ---------------------------------------------------------------- -->       
            <p>Select Average Sales / Customer (0, 1, 2, 3, 4, 5) </p>
            <p>                    
                <label> 0
                    <input type="range" min="0" max="5" name="avgsales" > 5
                </label> 
            </p>
     <!-- ---------------------------------------------------------------- -->
            <p>
                <label>
                    <input type="submit" id=""> 
                </label>
            </p>
            
        </fieldset>
    
    </form>

    </main>
    <footer>
        <hr id="footer-hr">
        <p>&copy Tom Gray</p>
    </footer>
    
    <script src="js/app.js"></script>
</body>
